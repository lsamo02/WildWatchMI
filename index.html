<!DOCTYPE html>
 <html>
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>WildWatchMI</title>

    <!--styling the page-->
    <style>
        html,
        body,
        #viewDiv {
         padding: 0;
         margin: 0;
         height: 100%;
         width: 100%;
        }

        .addRecordBtn {
        position: absolute;
        z-index: 10;
        bottom: 30px;
        right: 10px;
        background-color: #0079c1;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        }

        .addRecordBtn:hover {
        background-color: #005a87;
        }
    </style>

    <!--importing css and libraries for esri.js-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.30/"></script>

    <!--loads modules-->
    <script>
        
        function safetyAlertFunction(){
            alert("Keep Wildlife Wild! \nMaintain a safe distance from wildlife when recording your encounter. Learn more at: \nhttps://www.michigan.gov/dnr/managing-resources/wildlife/keep-wild"); 
        }

        require([ "esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Search", "esri/widgets/Locate", "esri/layers/FeatureLayer", "esri/widgets/Legend", "esri/widgets/Expand", "esri/widgets/BasemapGallery", "esri/core/reactiveUtils" ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer, Expand, BasemapGallery, reactiveUtils) => {

            esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurOxCJM2SBFdn7xcvT1L38mvM8JqyGgY9I6ZreW_-CskCek5wBVwF7SEueg9kN6l8kkJXzv1l1OMA060-IPeO302BssrSrxYedw9j4tTgXYeam0aL0P3vclOI4HjPaMmO3pQweizFCRuDTWSVP42Vualv70iB8JLH7wMbh4v9QoxW_wZvHni7MCbxYsBO_7lPlXYTEHvezn4AyvYiYeVWFfx-TxXUAoY19Z4ueRRW_UTsAT1_DalpM85W";
          
            const map = new Map({
                basemap: "satellite"
            });

            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                    map: map, // References the map object
                    center: [-84.62365125904314, 45.19256541677666], // Longitude, latitude for Marquette, MI
                    zoom: 6, // Zoom level
                    container: "viewDiv" // Div element
            });

            const locateBtn = new Locate({
                view: view
            });

            const searchWidget = new Search({
                view: view
            });

            const animalRenderer = {
                "type": "simple",
                "symbol": {
                "type": "picture-marker",
                "url": "bird_symbol.png",
                "width": "18px",
                "height": "18px"
                }
            }

            const popupAnimal={
                "content": "<b>Species:</b> {what_species_did_you_observe}<br><b>Observation Date:</b>{when_did_you_observed_distresse}<br>{Photos And Files}"
            }
            
            // Create featurelayer from feature service 
            const layer = new FeatureLayer({ 
                url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_f0c3b499e2714a5cb395081c36f6269d_results/FeatureServer", //URL to survey 123 results layer 
                renderer: animalRenderer, 
                outFields:["when_did_you_observed_distresse", "what_species_did_you_observe", "Photos And Files"], 
                popupTemplate: popupAnimal
            });

            map.add(layer);

            
            // Add the locate widget 
            view.ui.add(locateBtn, {
                position: "top-right"
            });

            //adds search widget
            view.ui.add(searchWidget, {
                position: "top-left", 
                index: 0
            });
         
        });
     </script>

  </head>
  <body onload ="safetyAlertFunction()">

    <a href="https://arcg.is/1yWjGD"target="_blank" class="addRecordBtn">Report Distressed Wildlife</a>

    <div id="viewDiv"></div>

  </body>
</html>
